# Maximum width of the sprite sheetmax_width : 500# Horizontal gap between spritesx_gap : 24# Vertical gap between spritesy_gap : 24# root layer name to use as sprite arearoot_layer_prefix : sprite_# layer name of layout areaarea_layer_prefix : area_# layer name of hit areahit_layer_prefix : hit_# export filetype (accepts "png24", "png8", or "jpg")export_format : png24# quality of jpg export (accepts 0-100)jpg_quality : 30# output file nameoutput_filename : sprites# whether to generate HTML (accepts "true" or "false")generate_html : true# whether to generate CSS (accepts "true" or "false")generate_css : true# whether to generate parameters (accepts "true" or "false")generate_param : true# output format. This is a single entry in the output file script. Script will search for prefixes (from above)and inject full layer name and associated value# prefixes here MUST match above sprite and hit area layer prefixes!param_format : "sprite_":{"sprite_x":"sprite_x_value","sprite_y":"sprite_y_value","sprite_width":"sprite_width_value","sprite_height":"sprite_height_value","sprite_hit_x":"sprite_hit_x_value","sprite_hit_y":"sprite_hit_y_value","sprite_hit_width":"sprite_hit_width_value","sprite_hit_height":"sprite_hit_height_value"}# type of parameter data (accepts "json") # TODO add "xml", "array"param_type : json